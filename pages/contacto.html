    <title>Armando Jardines</title>
</head>
<body>
    <header>
        <div >
           <a href="index.html" class="botonInicio">Inicio </a>
        </div>
        <div class="logo">
            <img class="logoJardin" src="../img/logo.jpg" alt="logo de un Jardin">
        </div>
        <h1>Armando Jardines</h1>
    
        <nav>
            <ul >
                <li class="menuAlingNosotros"><a class="menuInicio" href="../pages/nosotros.html" target="_blank">Nosotros</a></li>
                <li class="menuAlingNosotros"><a class="menuInicio" href="../pages/disenos.html" target="_blank">Disenos</a></li>
                <li class="menuAlingNosotros"><a class="menuInicio" href="../pages/otrosservicios.html" target="_blank">Otros servicios</a></li>
            </ul>
        </nav>
     
    </header>
<br>
    <main class="mainIndex mainContacto">
        <h2 class="disenosH2 animate__animated animate__rubberBand h2Contacto"> Contactenos </h2>
        <p>
            <h3 class="tituloH3 h3Contacto">Porfavor completar el formulario</h3>
        </p>

        <nav class="menuAling menuContacto">
            <form action="">
                <fieldset>
                    <legend>Ingresa la informcaion solicitada</legend>
                    
                    <div>
                        <label for="Nombre">Nombre completo</label>
                        <input type="text">
                    </div>
                    <br>
                    <div>
                        <label for="email">Correo electronico</label>
                        <input type="email">
                    </div>
                    <br>
                    <div>
                        <label for="numero">Numero de contacto</label>
                        <input type="tel">
                    </div>
                    <br>
                    <div >
                        <label for="diseno">Tipo de diseno</label>
                        <input type="number" placeholder="selecionar de la pagina de disenos"> 
                        <p>*Seleccione 0 si desea un estilo propio</p>
        
                    </div>
                    <div>
                        <button type="submit" >Enviar</button>
                    </div>
                </nav>
                <nav class="navContacto img1Contacto">
                    <img src="../img/contactoderecha.jpg" alt="">
                </nav>            
                <nav class="navContacto img2Contacto">
                    <img src="../img/contactoizquierda.jpg" alt="">
                </nav>
    </main>
    <footer class="pieDePagina pieDePaginaContacto">
        <p>
            <b>Armando Jardines, todos los derechos reservados</b> 
        </p>
    </footer>
